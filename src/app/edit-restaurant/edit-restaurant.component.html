<div>
	<div class="col-md-5 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Edit restaurant</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="">Name</label>
					<input value="{{editRestaurants.name}}" type="text" class="form-control rounded-0" readonly>
				</div>

				<div class="form-group">
					<label for="">Email</label>
					<input value="{{editRestaurants.email}}" type="text" class="form-control rounded-0" readonly>
				</div>

				<div class="form-group">
					<label for="">Mobile</label>
					<input value="{{editRestaurants.mobile}}" type="text" class="form-control rounded-0" readonly>
				</div>

				<div class="form-group">
					<label for="">Creation</label>
					<input value="{{editRestaurants.creation | date: 'short' }}" type="text" class="form-control rounded-0" readonly>
				</div>
			</div>
		</div>
	</div>
</div>
